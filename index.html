<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <input id="display" class="display" type="text" placeholder="0" readonly>
    <input type="hidden" id="resultado">
    <div class="row">
      <div class="row">
        <button onclick="limpar();" class="btn btn-gray col-2">CE</button>
        <button value="%" class="btn btn-red">%</button>
        <button value="/" class="btn btn-red">/</button>
      </div>
      <div class="row">
        <button value="7" class="btn btn-gray">7</button>
        <button value="8" class="btn btn-gray">8</button>
        <button value="9" class="btn btn-gray">9</button>
        <button value="*" class="btn btn-red">*</button>
      </div>
      <div class="row">
        <button value="4" class="btn btn-gray">4</button>
        <button value="5" class="btn btn-gray">5</button>
        <button value="6" class="btn btn-gray">6</button>
        <button value="-" class="btn btn-red">-</button>
      </div>
      <div class="row">
        <button value="1" class="btn btn-gray">1</button>
        <button value="2" class="btn btn-gray">2</button>
        <button value="3" class="btn btn-gray">3</button>
        <button value="+" class="btn btn-red">+</button>
      </div>
      <div class="row">
        <button value="0" class="btn btn-gray col-2">0</button>
        <button onclick="calcular();" class="btn btn-gray col-2">=</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script>init()</script>
</body>
</html>
